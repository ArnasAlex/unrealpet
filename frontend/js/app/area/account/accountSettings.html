<div>
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong data-bind="mlt: 'account_settings_basic'"></strong>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label data-bind="mlt: 'account_settings_email'" class="control-label col-sm-2"></label>
                        <div class="col-sm-10">
                            <input data-bind="value: model.email" type="text" readonly="readonly" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label data-bind="mlt: 'account_settings_language'" class="control-label col-sm-2"></label>
                        <div class="col-sm-3">
                            <select data-bind="options: languages, optionsText: 'text', value: model.language, optionsValue: 'id'" class="form-control"></select>
                        </div>
                    </div>
                </form>

                <div class="text-center" style="margin-top: 30px;">
                    <a href="#terms" data-bind="mlt: 'account_settings_terms_and_privacy'"></a>
                </div>
            </div>
            <div class="panel-footer">
                <button data-bind="click: save" class="btn btn-primary pull-right">
                    <i class="fa fa-save"></i>
                    <span data-bind="mlt: 'account_save'"></span>
                </button>
                <button data-bind="click: logout" class="btn btn-default pull-left">
                    <i class="fa fa-sign-out"></i>
                    <span data-bind="mlt: 'menu_logout'"></span>
                </button>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
