<div class="container admin-search-grid">
    <div class="row" style="margin-top: 20px;">
        <div>
            <span>Total count: </span> <span data-bind="text: count"></span>
        </div>
    </div>
    <div class="row" style="margin-top: 10px;">
        <div class="pull-left">
            <button data-bind="click: prev" class="btn btn-default">Prev</button>
            <button data-bind="click: next" class="btn btn-default">Next</button>
        </div>
        <div class="pull-right">
            <input data-bind="value: filter, valueUpdate: 'afterkeydown', enter: search" type="text" class="form-control" placeholder="Filter">
        </div>
    </div>
    <table class="table table-striped table-hover table-fixed">
        <thead>
            <tr>
                <th class="width-2">Link</th>
                <th class="width-2">Mood</th>
                <th class="width-10">Message</th>
                <th class="width-2">IP</th>
                <th class="width-2">Created on</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: list">
            <tr>
                <td>
                    <div data-bind="if: accountId"><a data-bind="text: name, attr: {href: '#posts/' + accountId}"></a></div>
                    <div data-bind="if: !accountId"><span>Anonymous</span></div>
                </td>
                <td data-bind="text: isHappy" class="break-word"></td>
                <td data-bind="text: message"></td>
                <td data-bind="text: ip"></td>
                <td data-bind="text: createdOn"></td>
            </tr>
        </tbody>
    </table>
</div>
