<div class="container admin-accounts">
    <div class="row" style="margin-top: 20px;">
        <div>
            <span>Total count: </span> <span data-bind="text: count"></span>
        </div>
    </div>
    <div class="row" style="margin-top: 10px;">
        <div class="pull-left">
            <button data-bind="click: prev" class="btn btn-default">Prev</button>
            <button data-bind="click: next" class="btn btn-default">Next</button>
        </div>
        <div class="pull-right">
            <input data-bind="value: filter, valueUpdate: 'afterkeydown', enter: search" type="text" class="form-control" placeholder="Filter">
        </div>
    </div>
    <table class="table table-striped table-hover table-fixed">
        <thead>
            <tr>
                <th class="width-4">Type</th>
                <th class="width-10" data-column="email">Email</th>
                <th class="width-8" data-column="name">Pet</th>
                <th class="width-8">Master</th>
                <th class="width-4" data-column="createdOn">Created on</th>
                <th class="width-4">Last activity</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: list">
            <tr>
                <td data-bind="text: type"></td>
                <td data-bind="text: email" class="break-word"></td>
                <td><a data-bind="text: name, attr: {href: '#posts/' + id}"></a></td>
                <td data-bind="text: master"></td>
                <td data-bind="text: createdOn"></td>
                <td data-bind="text: lastActivityOn"></td>
            </tr>
        </tbody>
    </table>
</div>
