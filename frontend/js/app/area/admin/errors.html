<div class="container">
    <div class="row" style="margin-top: 20px;">
        <div>
            <span>Total count: </span> <span data-bind="text: count"></span>
        </div>
    </div>
    <div class="row" style="margin-top: 10px;">
        <div class="pull-left">
            <button data-bind="click: prev" class="btn btn-default">Prev</button>
            <button data-bind="click: next" class="btn btn-default">Next</button>
        </div>
        <div class="pull-right">
            <input data-bind="value: filter, valueUpdate: 'afterkeydown', enter: search" type="text" class="form-control" placeholder="Filter">
        </div>
    </div>
    <table class="table table-striped table-hover table-fixed">
        <thead>
            <tr>
                <th class="width-4">Id</th>
                <th class="width-10">Message</th>
                <th class="width-1">Type</th>
                <th class="width-2">Time</th>
                <th class="width-2">Date</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: list">
            <tr>
                <td data-bind="text: id"></td>
                <td data-bind="text: message"></td>
                <td data-bind="text: type"></td>
                <td data-bind="text: time"></td>
                <td data-bind="text: date"></td>
            </tr>
        </tbody>
    </table>
</div>
