<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog message-modal" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel" data-bind="text: title"></h4>
            </div>
            <div class="modal-body">
                <div class="logo"></div><div data-bind="text: message" class="message-text"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" data-bind="visible: showSecondButton, text: secondaryBtnLbl, click: secondaryBtnClicked"></button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" data-bind="text: primaryBtnLbl, click: primaryBtnClicked"></button>
            </div>
        </div>
    </div>
</div>
